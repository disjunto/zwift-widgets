<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zwift Widgets!</title>

    <script src="https://kit.fontawesome.com/54bd4ee25b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="frame">
        <div id="menu-bar">
            <div class="left" role="menu">
                <button class="menubar-btn" id="menu-btn"><i class="fas fa-bars"></i></button>
                <h5>Zwift Widgets</h5>
            </div>
            <div class="right">
                <button class="menubar-btn" id="minimize-btn"><i class="fas fa-window-minimize"></i></button>
                <button class="menubar-btn" id="max-unmax-btn"><i class="far fa-square"></i></button>
                <button class="menubar-btn" id="close-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="app" id="app-container">
            <div class="widget widget--splits">
                <h3><i class="fas fa-stopwatch"></i> 5KM Splits</h3>

                <div class="body">
                    <div class="split">
                        <div class="split__counter">2</div>
                        <div class="split__elapsed">4:35</div>
                        <i class="fas fa-angle-double-right"></i>
                        <div class="split__predicted">25:30</div>
                    </div>

                    <div class="split split--complete">
                        <div class="split__counter">1</div>
                        <div class="split__complete"><i class="fas fa-stopwatch"></i> 25:30</div>
                    </div>
                </div>
            
            </div>

            <template id="template--prediction">
                <div class="widget widget--prediction" data-estimate="--:--">
                    <span class="distance">Widget Label</span>
                    <svg class="progress" width="200" height="200" viewPort="0 0 100 100" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle class="path" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48"
                            stroke-dashoffset="0"></circle>
                        <circle class="bar" r="90" cx="100" cy="100" fill="transparent"
                            stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
                    </svg>
                </div>
            </template>
        </div>
    </div>
</body>

</html>
