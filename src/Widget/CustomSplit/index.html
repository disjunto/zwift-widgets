<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Custom Splits</title>

    <script src="https://kit.fontawesome.com/54bd4ee25b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app" id="app-container">

    </div>

    <template id="template__splits">
        <div class="widget widget--splits">
            <h3><i class="fas fa-stopwatch"></i> <span class="label">---</span></h3>

            <div class="body">

            </div>
        </div>
    </template>

    <template id="template__splits--row">
        <div class="split">
            <div class="split__counter">-</div>
            <div class="split__elapsed">0:00</div>
            <i class="fas fa-angle-double-right blink"></i>
            <div class="split__predicted">--:-</div>
        </div>
    </template>
</body>

</html>
